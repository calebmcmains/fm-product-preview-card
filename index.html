<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./public/css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="product-card">
      <div class="container">
        <section class="product-img">
          <picture>
            <source
              srcset="./images/image-product-mobile.jpg"
              media="(max-width: 550px)"
            />
            <img
              src="./images/image-product-desktop.jpg"
              alt="Gabrielle Chanel Perfume"
            />
          </picture>
        </section>
        <section class="product-details">
          <div>
            <span class="catagorey">Prefume</span>
            <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <span class="new-price">$149.99</span>
              <span class="old-price">$169.99</span>
            </div>
            <button type="button" class="add-to-cart-btn">Add to Cart</button>
          </div>
        </section>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Caleb McMains </a>.
    </div> -->
  </body>
</html>
